{% extends 'contact/base.html' %}
{% block content %}
    <div class="card">
      <div class="card-body">
     <p class="card-title">Name-<a href="mailto:{{ person.full_name }}">{{ person.full_name }}</a></p>
        <p class="card-text">Email- <a href="mailto:{{ person.email }}">{{ person.email }}</a></p>
        <p class="card-text">Phone- <a href="tel:{{ person.phone }}">{{ person.phone }}</a></p>
          <p class="card-text">Address- <a href="address:{{ person.address}}">{{ person.address }}</a></p>
          <a href="{% url 'contact:contact_edit' person.id %}"><button class="btn btn-primary">Edit</button></a>
        <a href="{% url 'contact:contact_delete' person.id %}"><button class="btn btn-primary">Delete</button></a>
      </div>
    </div>

{% endblock %}
